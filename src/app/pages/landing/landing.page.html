<ion-header>
  <ion-toolbar color="warning">
    <ion-row class="ion-justify-content-center">
      <ion-col size="6">
        <!-- <img src="/assets/images/invoice_logo.jpg" alt=""> -->
      </ion-col>
    </ion-row>
    <ion-buttons slot="primary">
      <ion-button (click)="editInfo()">
        Info
        <ion-icon slot="end" name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding-top">

  <ion-list>
    <ion-item-sliding *ngFor="let invoice of invoices">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deleteInvoice(invoice)">Delete</ion-item-option>
      </ion-item-options>
      <ion-item lines="none" >
        <ion-thumbnail slot="start">
          <img src="/assets/images/food1.png">
        </ion-thumbnail>
        <ion-label>
          <h2> <strong>R{{invoice.total}}</strong> </h2>
          <p>{{invoice.costumer}}</p>
          <p>Date {{invoice.date | date}}</p>
        </ion-label>
        <ion-button (click)="goInvoice(invoice.id)" fill="outline" slot="end">View</ion-button>
        <!-- <ion-button (click)="print()" color="secondary" fill="outline" slot="end">Print</ion-button> -->
        <!-- <ion-button (click)="deleteInvoice(invoice)" color="danger" fill="outline" slot="end">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button> -->
      </ion-item>
    </ion-item-sliding>


  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-justify-content-center">
      <ion-col size="6">
        <ion-button expand="block" (click)="goInvoice('new')">
          <ion-icon slot="start" name="add"></ion-icon>
          New Invoice
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>

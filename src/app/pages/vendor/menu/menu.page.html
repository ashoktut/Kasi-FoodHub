<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Menu list</ion-title>
    <ion-searchbar [(ngModel)] = "searchTerm" (ionInput)= "setFilteredItems($event)"></ion-searchbar>
    <ion-button slot="primary" (click)="addMenu()">
          
      New 

        <ion-icon slot="end" name ="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content> 
  </ion-refresher>

    <ion-list color = "Primary">

      <ion-item-sliding *ngFor="let menu of menus">

        <ion-item-options side="start">
         <ion-item-option color="danger" (click)="deleteMenu(menu.item_id)">Delete</ion-item-option>
         <ion-item-option (click)="showMenu(menu.item_id,menu.item_name,menu.item_price,menu.item_description,menu.itemStatus)">Show
        </ion-item-option>
        <ion-item-option color ="success" (click)="updateMenu(menu.item_id,menu.item_name,menu.item_price,menu.item_description,menu.itemStatus)">Update</ion-item-option>  
      </ion-item-options>
    
        <ion-item>
          <ion-label>{{menu.item_name}}</ion-label>
        </ion-item>
  
      </ion-item-sliding>

    </ion-list>

</ion-content>

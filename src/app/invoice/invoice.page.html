<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="dark">Invoice</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="addItem()">
        Add Item
        <ion-icon slot="end" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-item>
          <ion-label color="medium" position="floating">Custumer name</ion-label>
          <ion-input type="text" [(ngModel)]="invoice.costumer"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="8">
      <ion-item>
          <ion-label color="medium" position="floating">Number Invoice</ion-label>
          <ion-input type="text" [(ngModel)]="invoice.numberInvoice"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="4">
      <ion-item>
        <ion-label color="medium" position="floating">% TAX</ion-label>
        <ion-input [(ngModel)]="invoice.tax" type="text"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-item>
        <ion-label color="medium" position="floating">Date</ion-label>
        <ion-datetime [(ngModel)]="invoice.date" displayFormat="MM/DD/YYYY"></ion-datetime>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item>
        <ion-label color="medium" position="floating">Street address</ion-label>
        <ion-input [(ngModel)]="invoice.street" type="text"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-item>
        <ion-label color="medium" position="floating">City</ion-label>
        <ion-input [(ngModel)]="invoice.city" type="text"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item>
        <ion-label color="medium" position="floating">Postal code</ion-label>
        <ion-input [(ngModel)]="invoice.cod" type="text"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-item>
        <ion-label color="medium" position="floating">Email</ion-label>
        <ion-input [(ngModel)]="invoice.email" type="mail"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item>
        <ion-label color="medium" position="floating">Phone number</ion-label>
        <ion-input [(ngModel)]="invoice.phone" type="text"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-toolbar class="ion-margin-top">
    <ion-title  color="secondary">List items</ion-title>
  </ion-toolbar>

  <ion-list class="ion-padding">

    <ion-item lines="none" *ngFor="let item of invoice.items;let i = index">
      <ion-label>
        <h2> Item #{{i+1}} <strong>R{{item.price}}</strong></h2>
        <p>{{item.description}}</p>
      </ion-label>
      <ion-button color="danger" (click)="deleteItem(i)" fill="outline" slot="end">Delete</ion-button>
    </ion-item>


  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar class="ion-padding-horizontal">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="8">
        <ion-text color="secondary">
          <div class="myprice ion-text-center">R{{invoice.total}}</div>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      
      <ion-col size="5">
        <ion-button expand="block" color="secondary" (click)="print(true)">
          <!-- <ion-icon name="document" slot=start></ion-icon>  -->
          Invoice
        </ion-button>
      </ion-col>
      <ion-col size="5">
        <ion-button expand="block" color="primary" (click)="print(false)">
          <!-- <ion-icon name="document" slot=start></ion-icon>  -->
          Quote
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-footer>

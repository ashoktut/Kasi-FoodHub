<ion-header>
  <ion-toolbar color="warning">
    <ion-title>
    KASI FOODHUB ONLINE PAYMENT
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid text-center>
    <ion-row>
      <ion-col text-center>
       Please ensure to never exchange your personal information with strangers.
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card class="welcome-card">
    <ion-img class ="image" src="/assets/images/stripe_covers.png"></ion-img>
    <ion-card-header>
    

      <ion-row>
        <ion-col>
          Total Payment
        </ion-col>
        <ion-col>
          {{currencyIcon}}{{total}}
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="full" color="success" (click)="payWithStripe()">Pay with Stripe</ion-button>
    </ion-card-content>
  </ion-card>

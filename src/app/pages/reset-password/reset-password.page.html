
<ion-header>
  <ion-toolbar color = 'warning'>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Your Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">Email Address:</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>
        <small>(Enter the email address used to open account.)</small>
    <ion-item>
      <ion-label position="floating">Enter New Password:</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm Password:</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" (click)="goHome()">Submit</ion-button>
      </ion-col>
    </ion-row>
  
  </form>
</ion-content>
